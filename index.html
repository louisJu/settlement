        if (involved.length === 0) {

    function updateSummary() {
      const balances = getBalances();

    function calculateTransactions(balances) {
        const creditors = [];
        const debtors = [];

        Object.entries(balances).forEach(([person, amount]) => {
            if (amount > 0.01) creditors.push({ person, amount });
            else if (amount < -0.01) debtors.push({ person, amount: -amount });
        });

        creditors.sort((a, b) => b.amount - a.amount);
        debtors.sort((a, b) => b.amount - a.amount);

        const transactions = [];
        let i = 0, j = 0;

        while (i < debtors.length && j < creditors.length) {
            const debtor = debtors[i];
            const creditor = creditors[j];
            const amountToTransfer = Math.min(debtor.amount, creditor.amount);

            if (amountToTransfer > 0.01) {
              transactions.push({
                  from: debtor.person,
                  to: creditor.person,
                  amount: Math.round(amountToTransfer) // ìµœì¢… ì†¡ê¸ˆì•¡ì€ ë°˜ì˜¬ë¦¼ ì²˜ë¦¬

            }

            debtor.amount -= amountToTransfer;

            if (debtor.amount < 0.01) i++;

    function getBalances() {

        if (exp.splitType === 'equal') {
          const share = exp.amount / exp.involved.length;
          exp.involved.forEach(p => { if (people.includes(p)) balances[p] -= share; });

        else if (roundingOption === "100") balances[person] = Math.round(amount / 100) * 100;

      });
      return balances;
    }

    async function exportPDF() {
        const exportBtn = document.getElementById('pdf-export-btn');
        const originalText = exportBtn.innerText;
        exportBtn.innerText = 'ìƒì„± ì¤‘..';
        exportBtn.disabled = true;

        // 1. Create PDF-specific styles and inject them into the document's head.
        const pdfStyles = `
            <style id="pdf-styles">
                /* Use a grid layout for the summary list to ensure perfect alignment */
                #print-container #summaryList .flex.justify-between {
                    display: grid;
                    grid-template-columns: auto 1fr;
                    gap: 1rem;
                }
                #print-container #summaryList .flex.justify-between span:last-child {
                    text-align: right; /* Align amounts to the right */
                }
                /* Ensure long text in expense item details wraps correctly */
                #print-container #expenseList .text-sm.text-gray-600 {
                    word-break: break-word;
                    white-space: normal;
                }
            </style>
        `;
        document.head.insertAdjacentHTML('beforeend', pdfStyles);

        // 2. Create an off-screen container for rendering.
        const printContainer = document.createElement('div');
        printContainer.id = 'print-container'; // Assign an ID for styling.
        printContainer.style.position = 'absolute';
        printContainer.style.left = '-9999px';
        printContainer.style.width = '896px';
        printContainer.style.backgroundColor = 'white';
        printContainer.className = 'space-y-6 p-6';

        // Clone the content cards.
        const expenseCard = document.getElementById('expense-list-card').cloneNode(true);
        const summaryCard = document.getElementById('summary-card').cloneNode(true);

        // Remove interactive elements from the clone.
        const summaryMenuButtons = summaryCard.querySelector('#summary-menu .flex.gap-2');
        if (summaryMenuButtons) {
            summaryMenuButtons.remove();
        }

        printContainer.appendChild(expenseCard);
        printContainer.appendChild(summaryCard);
        document.body.appendChild(printContainer);

        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const margin = 15;
            const pdfWidth = doc.internal.pageSize.getWidth() - margin * 2;
            const pdfHeight = doc.internal.pageSize.getHeight();

            // 3. Render the styled, off-screen container using html2canvas.
            const canvas = await html2canvas(printContainer, {
                scale: 2,
                useCORS: true,
                backgroundColor: '#ffffff',
                windowWidth: printContainer.scrollWidth,
                windowHeight: printContainer.scrollHeight
            });

            // 4. Implement a robust "slicing" pagination logic.
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            const pageImgHeight = (canvasWidth / pdfWidth) * (pdfHeight - margin * 2); // Calculate height of canvas slice for one PDF page.

            const pageCanvas = document.createElement('canvas');
            pageCanvas.width = canvasWidth;
            pageCanvas.height = pageImgHeight;
            const pageCtx = pageCanvas.getContext('2d', { willReadFrequently: true });

            let y = 0; // The y-coordinate of the slice on the main canvas.
            while (y < canvasHeight) {
                // Add a new page for the second slice and onwards.
                if (y > 0) {
                    doc.addPage();
                }
                // Draw a slice of the main canvas onto the temporary page canvas.
                pageCtx.fillStyle = 'white';
                pageCtx.fillRect(0, 0, pageCanvas.width, pageCanvas.height);
                pageCtx.drawImage(canvas, 0, y, canvasWidth, pageImgHeight, 0, 0, canvasWidth, pageImgHeight);

                const pageImgData = pageCanvas.toDataURL('image/png');
                doc.addImage(pageImgData, 'PNG', margin, margin, pdfWidth, pdfHeight - margin * 2);

                y += pageImgHeight; // Move to the next slice.
            }

            doc.save(`ì •ì‚°ë‚´ì—­_${new Date().toISOString().slice(0,10)}.pdf`);

        } catch (error) {
            console.error("PDF ìƒì„± ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
            alert("PDFë¥¼ ìƒì„±í•˜ëŠ” ì¤‘ì— ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
        } finally {
            // 5. Clean up by removing the temporary container and styles.
            document.body.removeChild(printContainer);
            const styles = document.getElementById('pdf-styles');
            if (styles) {
                styles.remove();
            }
            exportBtn.innerText = originalText;
            exportBtn.disabled = false;
        }
    }
