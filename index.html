<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정산 표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: bold;
            color: #495057;
        }

        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #f1f3f4;
            transition: all 0.3s ease;
        }

        tr:hover td {
            background-color: #f8f9ff;
        }

        .category-cell {
            text-align: left;
            font-weight: bold;
            color: #495057;
        }

        .detail-cell {
            text-align: left;
            color: #6c757d;
        }

        .amount-cell {
            font-weight: bold;
            color: #28a745;
        }

        .person-cell {
            font-weight: bold;
            color: #007bff;
        }

        .total-row {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-weight: bold;
            font-size: 1.1em;
        }

        .final-row {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-weight: bold;
            font-size: 1.2em;
        }

        .summary {
            padding: 30px;
            background: #f8f9fa;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 4px solid #4facfe;
        }

        .summary-card h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .summary-card .amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
        }

        .editable {
            background: transparent;
            border: none;
            width: 100%;
            text-align: inherit;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .editable:focus {
            background: #fff3cd;
            outline: 2px solid #ffc107;
        }

        .add-row-btn {
            margin: 20px 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-row-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .table-container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 5px;
                font-size: 14px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✈️정산 표</h1>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>현재 참여자:</label>
                <div id="currentPeople" style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                    <!-- 동적으로 생성됩니다 -->
                </div>
            </div>
            <div class="control-group" style="margin-top: 15px;">
                <label for="personName">새 참여자:</label>
                <input type="text" id="personName" placeholder="이름 입력">
                <button class="btn" onclick="addPerson()">추가</button>
                
                <button class="btn" onclick="calculateTotal()">정산 계산</button>
                <button class="btn" onclick="resetTable()">초기화</button>
            </div>
        </div>

        <div class="table-container">
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>상세내역</th>
                        <th>금액 (원)</th>
                        <th>비고</th>
                        <th>참여자</th>
                        <th class="person-header">환석</th>
                        <th class="person-header">종만</th>
                        <th class="person-header">태호</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody id="expenseBody">
                    <tr>
                        <td><input class="editable category-cell" value="글램핑 예약"></td>
                        <td><input class="editable detail-cell" value="야놀자 예약"></td>
                        <td><input class="editable amount-cell" type="number" value="163000"></td>
                        <td><input class="editable" value=""></td>
                        <td>
                            <div class="participants-selector">
                                <label><input type="checkbox" class="participant-check" data-person="0" checked> 환석</label>
                                <label><input type="checkbox" class="participant-check" data-person="1" checked> 종만</label>
                                <label><input type="checkbox" class="participant-check" data-person="2" checked> 태호</label>
                            </div>
                        </td>
                        <td class="person-cell">60,000</td>
                        <td class="person-cell">60,000</td>
                        <td class="person-cell">43,000</td>
                        <td><button class="btn" onclick="deleteRow(this)" style="background: #dc3545;">삭제</button></td>
                    </tr>
                    <tr>
                        <td><input class="editable category-cell" value="장본 비용"></td>
                        <td><input class="editable detail-cell" value="이마트"></td>
                        <td><input class="editable amount-cell" type="number" value="145080"></td>
                        <td><input class="editable" value=""></td>
                        <td>
                            <div class="participants-selector">
                                <label><input type="checkbox" class="participant-check" data-person="0" checked> 환석</label>
                                <label><input type="checkbox" class="participant-check" data-person="1" checked> 종만</label>
                                <label><input type="checkbox" class="participant-check" data-person="2" checked> 태호</label>
                            </div>
                        </td>
                        <td class="person-cell">70,000</td>
                        <td class="person-cell">70,000</td>
                        <td class="person-cell">5,080</td>
                        <td><button class="btn" onclick="deleteRow(this)" style="background: #dc3545;">삭제</button></td>
                    </tr>
                    <tr>
                        <td><input class="editable category-cell" value="회"></td>
                        <td><input class="editable detail-cell" value="방어"></td>
                        <td><input class="editable amount-cell" type="number" value="55000"></td>
                        <td><input class="editable" value=""></td>
                        <td>
                            <div class="participants-selector">
                                <label><input type="checkbox" class="participant-check" data-person="0" checked> 환석</label>
                                <label><input type="checkbox" class="participant-check" data-person="1" checked> 종만</label>
                                <label><input type="checkbox" class="participant-check" data-person="2"> 태호</label>
                            </div>
                        </td>
                        <td class="person-cell">27,500</td>
                        <td class="person-cell">27,500</td>
                        <td class="person-cell">0</td>
                        <td><button class="btn" onclick="deleteRow(this)" style="background: #dc3545;">삭제</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="5"><strong>총 결제 금액</strong></td>
                        <td id="total1" class="amount-cell">157,500</td>
                        <td id="total2" class="amount-cell">157,500</td>
                        <td id="total3" class="amount-cell">48,080</td>
                        <td></td>
                    </tr>
                    <tr class="personal-expense-row">
                        <td colspan="5"><strong>개인 지출 금액</strong></td>
                        <td><input type="number" class="personal-expense" data-person="0" value="0" placeholder="0"></td>
                        <td><input type="number" class="personal-expense" data-person="1" value="15000" placeholder="0"></td>
                        <td><input type="number" class="personal-expense" data-person="2" value="0" placeholder="0"></td>
                        <td></td>
                    </tr>
                    <tr class="final-row">
                        <td colspan="5"><strong>최종 정산 금액</strong></td>
                        <td id="final1" class="amount-cell">157,500</td>
                        <td id="final2" class="amount-cell">142,500</td>
                        <td id="final3" class="amount-cell">48,080</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>

            <button class="add-row-btn" onclick="addRow()">+ 새 항목 추가</button>
        </div>

        <div class="summary">
            <h2>💰 정산 요약</h2>
            <div class="summary-cards" id="summaryCards">
                <!-- 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <script>
        let people = ['환석', '종만', '태호'];
        const STORAGE_KEY = 'travelExpenseData'; // <<< localStorage 키

        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(num);
        }
        
        // <<< [추가] 모든 데이터를 localStorage에 저장하는 함수
        function saveData() {
            const expenseRows = [];
            document.querySelectorAll('#expenseBody tr').forEach(row => {
                const participantsChecked = Array.from(row.querySelectorAll('.participant-check')).map(cb => cb.checked);
                expenseRows.push({
                    category: row.cells[0].querySelector('input').value,
                    detail: row.cells[1].querySelector('input').value,
                    amount: row.cells[2].querySelector('input').value,
                    notes: row.cells[3].querySelector('input').value,
                    participants: participantsChecked,
                });
            });

            const personalExpenses = Array.from(document.querySelectorAll('.personal-expense')).map(input => input.value);

            const dataToSave = {
                people: people,
                expenses: expenseRows,
                personalExpenses: personalExpenses
            };

            localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
            console.log('데이터가 저장되었습니다.');
        }

        // <<< [추가] localStorage에서 데이터를 불러와 테이블을 복원하는 함수
        function loadData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (!savedData) {
                console.log('저장된 데이터가 없습니다.');
                updateTableStructure(); // 기본 구조로 시작
                calculateTotal();
                return;
            }

            const data = JSON.parse(savedData);
            people = data.people || ['환석', '종만', '태호'];

            updateTableStructure(); // 불러온 people 정보로 구조 먼저 업데이트

            const tbody = document.getElementById('expenseBody');
            tbody.innerHTML = ''; // 기존 행 삭제

            data.expenses.forEach(expense => {
                const newRow = document.createElement('tr');
                const participantCheckboxes = people.map((person, index) => `
                    <label>
                        <input type="checkbox" class="participant-check" data-person="${index}" ${expense.participants[index] ? 'checked' : ''}> 
                        ${person}
                    </label>
                `).join('');
                
                newRow.innerHTML = `
                    <td><input class="editable category-cell" value="${expense.category}" placeholder="항목"></td>
                    <td><input class="editable detail-cell" value="${expense.detail}" placeholder="상세내역"></td>
                    <td><input class="editable amount-cell" type="number" value="${expense.amount}" placeholder="0"></td>
                    <td><input class="editable" value="${expense.notes}" placeholder="비고"></td>
                    <td><div class="participants-selector">${participantCheckboxes}</div></td>
                    ${people.map(() => '<td class="person-cell">0</td>').join('')}
                    <td><button class="btn" onclick="deleteRow(this)" style="background: #dc3545;">삭제</button></td>
                `;
                tbody.appendChild(newRow);
            });

            // 개인 지출 금액 복원
            if (data.personalExpenses) {
                const personalExpenseInputs = document.querySelectorAll('.personal-expense');
                personalExpenseInputs.forEach((input, index) => {
                    if(data.personalExpenses[index] !== undefined) {
                        input.value = data.personalExpenses[index];
                    }
                });
            }
            
            console.log('데이터를 불러왔습니다.');
            calculateTotal();
        }


        function addPerson() {
            const nameInput = document.getElementById('personName');
            const name = nameInput.value.trim();
            if (!name) { alert('이름을 입력해주세요.'); return; }
            if (people.includes(name)) { alert('이미 추가된 이름입니다.'); return; }
            
            people.push(name);
            nameInput.value = '';
            updateTableStructure();
            calculateTotal();
        }

        function removePerson(personIndex) {
            if (people.length <= 1) { alert('최소 1명은 있어야 합니다.'); return; }
            if (confirm(`${people[personIndex]}님을 삭제하시겠습니까?`)) {
                people.splice(personIndex, 1);
                updateTableStructure();
                calculateTotal();
            }
        }

        function editPersonName(personIndex) {
            const currentName = people[personIndex];
            const newName = prompt(`이름 변경:`, currentName);
            if (!newName || newName.trim() === '') { return; }
            const trimmedName = newName.trim();
            if (people.includes(trimmedName) && trimmedName !== currentName) {
                alert('이미 존재하는 이름입니다.');
                return;
            }
            people[personIndex] = trimmedName;
            updateTableStructure();
            calculateTotal();
        }
        
        // updateTableStructure 함수는 기존과 동일하게 유지됩니다.
        // (함수 내용이 길어 생략. 기존 코드 그대로 사용)
        function updateTableStructure() {
            const thead = document.querySelector('#expenseTable thead tr');
            const tbody = document.getElementById('expenseBody');
            const tfoot = document.querySelector('#expenseTable tfoot');
            
            // 헤더 업데이트
            const existingHeaders = thead.querySelectorAll('.person-header');
            existingHeaders.forEach(header => header.remove());
            
            const actionHeader = thead.querySelector('th:last-child');
            people.forEach((person, index) => {
                const th = document.createElement('th');
                th.className = 'person-header';
                th.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; gap: 5px; flex-wrap: wrap;">
                        <span onclick="editPersonName(${index})" style="cursor: pointer; text-decoration: underline;" title="클릭하여 이름 변경">${person}</span>
                        <button onclick="removePerson(${index})" style="background: #dc3545; color: white; border: none; border-radius: 3px; padding: 2px 6px; font-size: 11px; cursor: pointer;" title="삭제">✕</button>
                    </div>
                `;
                thead.insertBefore(th, actionHeader);
            });
            
            // 바디 업데이트 (기존 행들의 참여자 선택기 업데이트)
            const rows = tbody.querySelectorAll('tr');
            rows.forEach(row => {
                const oldPersonCells = Array.from(row.querySelectorAll('.person-cell'));
                const oldCheckboxes = Array.from(row.querySelectorAll('.participant-check')).map(cb => cb.checked);

                const participantSelector = row.querySelector('.participants-selector');
                if (participantSelector) {
                    participantSelector.innerHTML = people.map((person, index) => `
                        <label>
                            <input type="checkbox" class="participant-check" data-person="${index}" ${oldCheckboxes[index] || index >= oldCheckboxes.length ? 'checked' : ''}> 
                            ${person}
                        </label>
                    `).join('');
                }
                
                // 기존 person 셀들 제거
                oldPersonCells.forEach(cell => cell.remove());
                
                // 새로운 person 셀들 추가
                const actionCell = row.querySelector('td:last-child');
                people.forEach(() => {
                    const td = document.createElement('td');
                    td.className = 'person-cell';
                    td.textContent = '0';
                    row.insertBefore(td, actionCell);
                });
            });
            
            // 푸터 업데이트
            tfoot.innerHTML = `
                <tr class="total-row">
                    <td colspan="5"><strong>총 결제 금액</strong></td>
                    ${people.map((_, index) => `<td id="total${index}" class="amount-cell">0</td>`).join('')}
                    <td></td>
                </tr>
                <tr class="personal-expense-row">
                    <td colspan="5"><strong>개인 지출 금액</strong></td>
                    ${people.map((_, index) => `<td><input type="number" class="personal-expense" data-person="${index}" value="0" placeholder="0"></td>`).join('')}
                    <td></td>
                </tr>
                <tr class="final-row">
                    <td colspan="5"><strong>최종 정산 금액</strong></td>
                    ${people.map((_, index) => `<td id="final${index}" class="amount-cell">0</td>`).join('')}
                    <td></td>
                </tr>
            `;
            
            updateCurrentPeopleDisplay();
        }

        function updateCurrentPeopleDisplay() {
            const currentPeopleDiv = document.getElementById('currentPeople');
            currentPeopleDiv.innerHTML = people.map((person, index) => `
                <div style="background: #e9ecef; padding: 5px 10px; border-radius: 15px; display: flex; align-items: center; gap: 5px;">
                    <span>${person}</span>
                    <button onclick="editPersonName(${index})" style="background: #6c757d; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center;" title="이름 변경">✎</button>
                    <button onclick="removePerson(${index})" style="background: #dc3545; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center;" title="삭제">✕</button>
                </div>
            `).join('');
        }

        function addRow() {
            const tbody = document.getElementById('expenseBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input class="editable category-cell" value="" placeholder="항목"></td>
                <td><input class="editable detail-cell" value="" placeholder="상세내역"></td>
                <td><input class="editable amount-cell" type="number" value="0" placeholder="0"></td>
                <td><input class="editable" value="" placeholder="비고"></td>
                <td>
                    <div class="participants-selector">
                        ${people.map((person, index) => `
                            <label>
                                <input type="checkbox" class="participant-check" data-person="${index}" checked> 
                                ${person}
                            </label>
                        `).join('')}
                    </div>
                </td>
                ${people.map(() => '<td class="person-cell">0</td>').join('')}
                <td><button class="btn" onclick="deleteRow(this)" style="background: #dc3545;">삭제</button></td>
            `;
            tbody.appendChild(newRow);
            calculateTotal();
        }

        function deleteRow(button) {
            if (confirm('이 항목을 삭제하시겠습니까?')) {
                button.closest('tr').remove();
                calculateTotal();
            }
        }

        function calculateTotal() {
            // ... 기존 calculateTotal 함수 내용은 그대로 ...
            // 이 함수 맨 마지막에 saveData() 호출만 추가하면 됩니다.
            const rows = document.querySelectorAll('#expenseBody tr');
            const totals = new Array(people.length).fill(0);
            
            rows.forEach(row => {
                const amountInput = row.querySelector('.amount-cell');
                const amount = parseInt(amountInput.value) || 0;
                
                const checkedParticipants = Array.from(row.querySelectorAll('.participant-check:checked'));
                const participantCount = checkedParticipants.length;
                
                const personCells = row.querySelectorAll('.person-cell');

                // 모든 셀 0으로 초기화
                for (let i = 0; i < people.length && i < personCells.length; i++) {
                     personCells[i].textContent = '0';
                }

                if (amount > 0 && participantCount > 0) {
                    const perPerson = Math.floor(amount / participantCount);
                    const remainder = amount % participantCount;

                    checkedParticipants.forEach((checkbox, idx) => {
                        const personIndex = parseInt(checkbox.getAttribute('data-person'));
                        if (personIndex < personCells.length) {
                            const individualAmount = perPerson + (idx < remainder ? 1 : 0);
                            personCells[personIndex].textContent = formatNumber(individualAmount);
                            totals[personIndex] += individualAmount;
                        }
                    });
                }
            });
            
            const personalExpenses = Array.from(document.querySelectorAll('.personal-expense')).map(input => parseInt(input.value) || 0);
            
            people.forEach((_, index) => {
                const totalElement = document.getElementById(`total${index}`);
                if (totalElement) {
                    totalElement.textContent = formatNumber(totals[index]);
                }
            });
            
            people.forEach((_, index) => {
                const finalElement = document.getElementById(`final${index}`);
                if (finalElement) {
                    const finalAmount = totals[index] - (personalExpenses[index] || 0);
                    finalElement.textContent = formatNumber(Math.floor(finalAmount / 10) * 10);
                }
            });
            
            updateSummary();
            saveData(); // <<< [추가] 모든 계산이 끝난 후 데이터를 저장합니다.
        }

        function updateSummary() {
            // ... 기존과 동일
            const summaryCards = document.getElementById('summaryCards');
            summaryCards.innerHTML = '';
            
            people.forEach((person, index) => {
                const finalElement = document.getElementById(`final${index}`);
                const amount = finalElement ? finalElement.textContent : '0';
                
                const card = document.createElement('div');
                card.className = 'summary-card';
                card.innerHTML = `
                    <h3>${person}</h3>
                    <div class="amount">${amount}원</div>
                `;
                summaryCards.appendChild(card);
            });
        }

        function resetTable() {
            if (confirm('모든 데이터를 초기화하시겠습니까? (저장된 내역도 삭제됩니다)')) { // <<< 문구 수정
                localStorage.removeItem(STORAGE_KEY); // <<< [추가] 저장된 데이터 삭제
                people = ['환석', '종만', '태호']; // <<< [추가] 참여자 목록도 초기화
                document.getElementById('expenseBody').innerHTML = '';
                updateTableStructure();
                addRow();
                // calculateTotal은 addRow 내부에서 호출되므로 생략 가능
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadData(); // <<< [변경] 기존 함수들 대신 loadData()를 호출하여 시작합니다.
            
            // 이벤트 리스너는 기존과 동일하게 유지합니다.
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('editable') || e.target.classList.contains('personal-expense')) {
                    calculateTotal();
                }
            });
            
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('participant-check')) {
                    calculateTotal();
                }
            });
        });
    </script>
