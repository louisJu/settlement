Â  Â  Â  Â  function calculateTotal() {

            // ì´ í•¨ìˆ˜ ë§¨ ë§ˆì§€ë§‰ì— saveData() í˜¸ì¶œë§Œ ì¶”ê°€í•˜ë©´ ë©ë‹ˆë‹¤.
            const rows = document.querySelectorAll('#expenseBody tr');
            const totals = new Array(people.length).fill(0);
            
            rows.forEach(row => {
                const amountInput = row.querySelector('.amount-cell');
                const amount = parseInt(amountInput.value) || 0;
                
                const checkedParticipants = Array.from(row.querySelectorAll('.participant-check:checked'));
                const participantCount = checkedParticipants.length;
                
                const personCells = row.querySelectorAll('.person-cell');

                // ëª¨ë“  ì…€ 0ìœ¼ë¡œ ì´ˆê¸°í™”
                for (let i = 0; i < people.length && i < personCells.length; i++) {
                     personCells[i].textContent = '0';
                }

                if (amount > 0 && participantCount > 0) {
                    const perPerson = Math.floor(amount / participantCount);
                    const remainder = amount % participantCount;

                    checkedParticipants.forEach((checkbox, idx) => {
                        const personIndex = parseInt(checkbox.getAttribute('data-person'));
                        if (personIndex < personCells.length) {
                            const individualAmount = perPerson + (idx < remainder ? 1 : 0);
                            personCells[personIndex].textContent = formatNumber(individualAmount);
                            totals[personIndex] += individualAmount;
                        }
                    });
                }
            });
            
            const personalExpenses = Array.from(document.querySelectorAll('.personal-expense')).map(input => parseInt(input.value) || 0);
            
            people.forEach((_, index) => {
                const totalElement = document.getElementById(`total${index}`);
                if (totalElement) {
                    totalElement.textContent = formatNumber(totals[index]);
                }
            });
            
            people.forEach((_, index) => {
                const finalElement = document.getElementById(`final${index}`);
                if (finalElement) {
                    const finalAmount = totals[index] - (personalExpenses[index] || 0);
                    finalElement.textContent = formatNumber(Math.floor(finalAmount / 10) * 10);
                }
            });
            
            updateSummary();
